<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
            font-size: 24px;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #adb5bd;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        .main-content h3 {
            margin-top: 0;
        }

        .main-content .table-container {
            overflow-x: auto;
        }

        .main-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .main-content th, .main-content td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .main-content th {
            background-color: black;
            color: #fff;
        }

        .status-button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: #fff;
        }

        .status-rejected {
            background-color: #e74c3c;
        }

        .status-accepted {
            background-color: #2ecc71;
        }

        .status-pending {
            background-color: #f39c12;
        }

        @media (max-width: 768px) {
            .navbar ul li {
                margin-left: 10px;
            }

            .main-content {
                padding: 10px;
            }

            .main-content th, .main-content td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="logout.php" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="main-content">
            <h3>Paper Publications</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="paper-table-body">
                        <!-- Papers will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchPapers);

        function fetchPapers() {
            fetch('fetch_papers_admin.php')
                .then(response => response.json())
                .then(papers => {
                    const tableBody = document.getElementById('paper-table-body');
                    tableBody.innerHTML = '';

                    papers.forEach(paper => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${paper.id}</td>
                            <td>${paper.title}</td>
                            <td>${paper.description}</td>
                            <td>
                                <button class="status-button ${getStatusClass(paper.status)}" onclick="showDetails(${paper.id})">${paper.status.charAt(0).toUpperCase() + paper.status.slice(1)}</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching papers:', error));
        }

        function getStatusClass(status) {
            if (status === 'rejected') return 'status-rejected';
            if (status === 'accepted') return 'status-accepted';
            if (status === 'pending') return 'status-pending';
        }

        function showDetails(id) {
            window.location.href = `paper_details.php?id=${id}`;
        }

        function logout() {
            // Add your logout logic here
        }
    </script>
</body>
</html>
